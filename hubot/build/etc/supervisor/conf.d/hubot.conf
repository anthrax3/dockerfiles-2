[program:hubot]
command = /home/debian/hubot/start.sh
numprocs = 1
directory = /home/debian/hubot
umask = 022
autostart = true
autorestart = true
startsecs = 3
startretries = 5
user = debian
stdout_logfile = /var/log/supervisor/hubot.log
stderr_logfile = /var/log/supervisor/hubot.log
redirect_stderr = true
stopasgroup = true
killasgroup = true


